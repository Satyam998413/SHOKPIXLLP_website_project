<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="form-container d-flex align-items-center justify-content-center">
        <form class="job-form text-center">
            <h1 class="mb-5 text-uppercase">for your jobe</h1>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="phone" class="form-control" placeholder="Your Mobile" required>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" placeholder="upload Youe CV">
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>

        </form>
    </div>

    
</body>
</html>
